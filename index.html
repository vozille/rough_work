<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<style type="text/css">
    .foo{
        font-size: 12px;
        width: 150px
    }
    .highlight1{
        background-color: #B57EDC;
    }
    .highlight2{
        background-color: #E6E6FA;
    }
    body{
        background-color: #cacaca;
    }
    .header1{
        background-color: #0c4f8b;
        font-family: Courier, "Lucida Console", monospace; 
        font-size: 60px;
        font-weight: bolder;
        color: #FFFFFF;
        text-align: center;
    }
    .headerwrapper{
    }
    .wrapper{
        padding-left: 30%;
        text-align: center;
    }
    .header2{
        background-color: #0c4f8b;
        font-family: Courier, "Lucida Console", monospace; 
        font-size: 30px;
        font-weight: bolder;
        color: #FFFFFF;
        text-align: center;
    }
    .selectHeader{
        font-family: Courier, "Lucida Console", monospace; 
        font-size: 25px;
        font-weight: bolder;
    }
    .compute{
        color: #FFFFFF;
        font-family: Courier, "Lucida Console", monospace; 
        font-size: 35px;
        font-weight: bolder;
        background-color: #03a343;
    }
    .selectBody{
        text-align: center;
        font-weight: bolder;
        font-size: 20px;
    }
    .form-control{
        font-size: 30px;
    }
    .mainbody{
        padding-left: 13%;
        width: 80vw;
    }
    .textbox{
        background-color: #c6c49c;
        font-size: 20px;
        font-family: Courier, "Lucida Console", monospace;
        font-weight: bolder;
    }
    .textbox2{
        resize: none;
        text-align: center;
        font-family: Courier, "Lucida Console", monospace;
        font-weight: bolder;
    }
</style>
<body>

<div class="header1" disabled>Temperature Converter</div>
<br>
<br>

<br>
<div class="mainbody">
    <div class="btn-group wrapper dropdown-select">
        <button type="button " class="btn btn-primary dropdown-toggle selectHeader" data-toggle="dropdown">          Celsius          <span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" id="options">
            <li class="selectBody" id="1"><a href="#">Celsius </a></li>
            <li class="divider"></li>
            <li class="selectBody" id="2"><a href="#">Fahrenheit </a></li>
            <li class="divider"></li>
            <li class="selectBody" id="3"><a href="#">Kelvin </a></li>
        </ul>
    </div>
    <br>
    <br>
    <div class="form-group">
        <textarea class="form-control textbox2" rows="1" id="value"></textarea>
    </div>

    <div class="btn-group wrapper dropdown-select" id="convert">
        <button type="button" class="btn btn-default compute">Convert</button>
    </div>
    <br>
    <br>
    <div>
        <textarea class="form-control textbox" rows="3" id="answer" readonly></textarea>
    </div>
</div>
<script type="text/javascript">
    //set default to celsius
    var id = 1;
    $('.dropdown-select').on( 'click', '.dropdown-menu li a', function() { 
       var target = $(this).html();

       //Adds active class to selected item
       $(this).parents('.dropdown-menu').find('li').removeClass('active');
       $(this).parent('li').addClass('active');

       //Displays selected text on dropdown-toggle button
       id = $(this).parents('li').attr('id');
       $(this).parents('.dropdown-select').find('.dropdown-toggle').html(target + ' <span class="caret"></span>');
    });
    $('#convert').click(function() {
        try{
            var value = eval($('#value').val());
            var a,b,c;
            // celsius
            if(id == 1){
                a = value;
                b = value*9/5 + 32;
                c = value + 273.15;
            }
            if(id == 2){
                b = value;
                a = (b - 32)*5/9;
                c = a - 273.15;
            }
            if(id == 3){
                c = value;
                a = value + 273.15;
                b = a*9/5 + 32;
            }
            $('#answer').val('');
            if(c < 0){
                $('#answer').val('Temperature cannot be less than absolute zero');
            }
            else{
                $('#answer').val('T Celsius is : ' + a + '\n' + 
                    'T Fahrenheit is : ' + b + '\n' +
                    'T Kelvin is : ' + c);
            }
        }
        catch(e){
            $('#answer').val('');
            alert("Undefined Input");
        }
    });

</script>

</body>
</html>
