<!DOCTYPE html>
<html>
<head>
	<title>Main Page</title>
    <meta charset="utf-8">
    <title>HTML</title>
    <style>
        #editor { 
                position: absolute;
                top: 200px;
                right: 0;
                bottom: 0;
                left: 5px;
                width: 830px;
                height: 390px;
                border-width: 5px; 
            }
       #dropMenu {
       	position: absolute;
        top: 180px;
        left: 8px;
        right: 0;
        bottom: 0;
       }
    </style>

</head>
<body>
	<div id = "dropMenu">
		<select id="decision" onchange="foo()">
		<option value="C" selected>C
		<option value="CPP">C++
		<option value="JAVA">Java
		<option value="PYTHON">Python
		</select>
		<script type="text/javascript">
			function foo(){
				var list = (document.getElementById("decision"));
				var fileCode = list.options[list.selectedIndex].value
				edit = document.getElementById("editor");
				edit.src = "./defaultEditors/editor"+fileCode+".html"
			}
		</script>
	</div>
	<iframe src="./defaultEditors/editorC.html" id = "editor"></iframe>

</body>
</html>
